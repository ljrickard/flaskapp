version: 0.0
os: linux
files:
  - source: source
    destination: /home/ec2-user/deploy
hooks:
  ApplicationStop:
    - location: /scripts/stop.sh
      timeout: 300
      runas: root

  BeforeInstall:
    - location: /scripts/install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: /scripts/start.sh
      timeout: 300
      runas: root