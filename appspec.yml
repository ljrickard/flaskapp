version: 0.0
os: linux
files:
  - source: /requirements.txt
    destination: /home/ubuntu/deploy/flaskapp
  - source: /app.py
    destination: /home/ubuntu/deploy/flaskapp
  - source: /config.py
    destination: /home/ubuntu/deploy/flaskapp
  - source: /gunicorn.py
    destination: /home/ubuntu/deploy/flaskapp
  - source: /logs.conf
    destination: /var/awslogs/etc/config
  - source: /flower.service
    destination: /etc/systemd/system
hooks:
  ApplicationStop:
    - location: /stop.sh
      timeout: 300
      runas: ubuntu

  BeforeInstall:
    - location: /clean.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: /install.sh
      timeout: 600
      runas: ubuntu

  ApplicationStart:
    - location: /start.sh
      timeout: 300
      runas: ubuntu

  ValidateService:
    - location: /healthcheck.sh
      timeout: 300
      runas: ubuntu