version: 0.0
os: linux
files:
  - source: /requirements.txt
    destination: /home/ec2-user/deploy
  - source: /app.py
    destination: /home/ec2-user/deploy
  - source: /config.py
    destination: /home/ec2-user/deploy
  - source: /scripts
    destination: /home/ec2-user/deploy
hooks:
  ApplicationStop:
    - location: /scripts/stop.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: /scripts/install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: /scripts/start.sh
      timeout: 300
      runas: root