[nginx-access-logs]
datetime_format = %Y-%m-%d %H:%M:%S
file = /var/log/nginx/access.log
log_stream_name = {instance_id}-admin-service-log
log_group_name = admin-service-log

[nginx-error-logs]
datetime_format = %Y-%m-%d %H:%M:%S
file = /var/log/nginx/error.log
log_stream_name = {instance_id}-admin-service-log
log_group_name = admin-service-log

[flaskapp-logs]
datetime_format = %Y-%m-%d %H:%M:%S
file = /home/ubuntu/deploy/flaskapp/logs/app/*.log
log_stream_name = {instance_id}-admin-service-log
log_group_name = admin-service-log

[gunicorn-logs]
datetime_format = %Y-%m-%d %H:%M:%S
file = /home/ubuntu/deploy/flaskapp/logs/gunicorn/*.log
log_stream_name = {instance_id}-admin-service-log
log_group_name = admin-service-log

[celery-logs]
datetime_format = %Y-%m-%d %H:%M:%S
file = /home/ubuntu/deploy/flaskapp/logs/app/celery/*.log
log_stream_name = {instance_id}-admin-service-log
log_group_name = admin-service-log

